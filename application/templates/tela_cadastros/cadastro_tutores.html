<div id="cadastro-popup" class="popup-container">
    <form id="cadastroForm" action="/cadastro_tutor" method="POST">
    <div class="popup-content">
        <h2>Cadastro de Tutor</h2>
        <form id="cadastroForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="nascimento">Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="telefone">Telefone</label>
            <input type="text" placeholder="(XX) XXXXX-XXXX" id="telefone" name="telefone" required>

            <label for="cpf">CPF</label>
            <input type="text" placeholder="XXX.XXX.XXX-XX" id="cpf" name="cpf" required>

            <label for="endereco">Endere√ßo</label>
            <input type="text" id="endereco" name="endereco" required>

            <div class="form-buttons">
                <button type="submit" id="btnSalvar" class="salvar">Salvar</button>
                <button type="button" class="cancelar" onclick="fecharPopupCadastro()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
