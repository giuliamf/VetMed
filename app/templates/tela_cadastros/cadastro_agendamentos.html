<div id="cadastro-popup" class="popup-container" style="display: none;">
    <div class="popup-content">
        <h2>Agendamento - <span id="dataSelecionadaPopup"></span></h2>
        <form id="cadastroForm">
            <input type="hidden" id="id_agendamento" name="id_agendamento">
            <input type="hidden" id="data" name="data"> <!-- Campo oculto para a data -->

            <label for="tutor">Tutor (CPF)</label>
            <div class="tutor-container">
                <input type="text" id="tutor" name="tutor" required placeholder="XXX.XXX.XXX-XX">
                <button type="button" id="carregarTutor" onclick="atualizarListaPacientes()">Carregar tutor</button>
                <span id="loadingTutor" style="display: none;">Carregando...</span>
            </div>

            <label for="paciente">Paciente</label>
            <select id="paciente" name="paciente" required>
                <option value="">Selecione</option>
            </select>

            <label for="especialidade">Especialidade</label>
            <select id="especialidade" required onchange="carregarVeterinarios()">
                <option value="">Selecione</option>
            </select>

            <label for="turno">Turno</label>
            <select id="turno" onchange="carregarVeterinarios(); carregarHorarios()">
                <option value="">Indiferente</option>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
            </select>

            <label for="veterinario">Veterinário</label>
            <select id="veterinario" required>
                <option value="">Selecione</option>
            </select>

            <label for="horario">Horário</label>
            <select id="horario" required>
                <option value="">Selecione</option>
            </select>

            <div class="form-buttons">
                <button type="submit" class="salvar">Salvar</button>
                <button type="button" class="cancelar" onclick="fecharPopupCadastro()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
