<div id="cadastro-popup" class="popup-container">
    <div class="popup-content">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm" method="POST" action="/cadastro_usuario">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label for="cargo">Cargo</label>
            <select id="cargo" name="cargo" onchange="toggleEspecialidade()" required>
                <option value="">Selecione</option>
                <option value="vet">Veterinário</option>
                <option value="sec">Secretário</option>
            </select>

            <div id="especialidade-container" style="display: none; margin-top: 10px;">
                <label for="especialidade">Especialidade</label>
                <select id="especialidade" name="especialidade" required>
                    <option value="">Selecione</option>
                    {% for esp in especialidades %}
                    <option value="{{ esp.id }}">{{ esp.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-buttons">
                <button type="submit" class="salvar">Salvar</button>
                <button type="button" class="cancelar" onclick="fecharPopupCadastro()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
